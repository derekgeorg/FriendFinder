<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Survey Questions</h1>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="nameInput1">Name (Required)</label>
                <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp">
            </div>
            <div class="form-group">
                    <label for="photoLink1">Link to your Photo Image (Required)</label>
                    <input type="photo" class="form-control" id="photoLink" aria-describedby="photoHelp">
                </div>
        </form>        
        <hr class="my-4">
        <div class="form-group">
            <h2>Question 1</h2>
                <label for="questionSelect1">Are you a good person?</label>
                <select class="form-control" id="question1">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>
            <h2>Question 2</h2>
                <label for="questionSelect2">Do you like other humans?</label>
                <select class="form-control" id="question2">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>
            <h2>Question 3</h2>
                <label for="questionSelect3">Do you want to be my friend?</label>
                <select class="form-control" id="question3">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>    
            <h2>Question 4</h2>
                <label for="questionSelect4">Does this dress make me look fat?</label>
                <select class="form-control" id="question4">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>        
            <h2>Question 5</h2>
                <label for="questionSelect5">If you liked it would you put a ring on it?</label>
                <select class="form-control" id="question5">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>    
                <h2>Question 6</h2>
                <label for="questionSelect6">Do you get mad when you see that he want it?</label>
                <select class="form-control" id="question6">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>
            <h2>Question 7</h2>
                <label for="questionSelect7">I feel like I've done all the talking.</label>
                <select class="form-control" id="question7">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>
            <h2>Question 8</h2>
                <label for="questionSelect8">Tell me about yourself.</label>
                <select class="form-control" id="question8">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>    
            <h2>Question 9</h2>
                <label for="questionSelect9">What's your favorite number 1-5?</label>
                <select class="form-control" id="question9">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                </select>        
            <h2>Question 10</h2>
                <label for="questionSelect10">Will you call me?</label>
                <select class="form-control" id="question10">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" >5 (Strongly Agree)</option>
                </select>                    
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-btn">Submit</button>
        <br>
        <hr class="my-4">        
    </div>
    <footer class="footer">
            <div class="container">
                <p>
                <a href="/api/friends" target="_blank">API Friends List |</a> <a href="https://github.com/derekgeorg/FriendFinder.git" target="_blank">Github Repo</a>
                </p>
            </div>
        </footer>
        <!-- javascript goes here -->
        <script type="text/javascript">
        $("#submit-btn").on("click", function(event){
            event.preventDefault();
        
            var newFriend = {
                name: $("#nameInput").val().trim(),
                photo: $("#photoLink").val(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val(),
                ]
            }
        
        $.post("/api/friends", newFriend, function(data){

            console.log("home.html", data);
            alert("Thank you for taking the Friend Finder Survey.")
        });
    });
    
        </script>
    
</body>
</html>
